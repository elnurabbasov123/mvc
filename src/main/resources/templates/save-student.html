<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${header}"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .validation-error{color:red;font-weight: bold}
    </style>

</head>
<body>
<div style="width: 80%;margin: auto;">
    <div style="text-align: center">
        <a th:href="@{/students/list}" class="btn btn-primary">Telebelerin siyahisi</a>
    </div>

    <h1 th:text="${header}" style="text-align: center"></h1>

    <form th:object="${student}" th:action="@{/students/save}" th:method="POST">
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">


                    <input th:field="*{id}" type="hidden">

                    <div class="form-group">
                        <label for="student-name">Ad:</label>
                        <input class="form-control" id="student-name" th:field="*{name}">

                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-error"></div>

                    </div>

                    <div class="form-group">
                        <label for="student-surname">Soyad:</label>
                        <input class="form-control" id="student-surname" th:field="*{surname}">
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="validation-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="student-class">Sinif:</label>
                        <input class="form-control" id="student-class" th:field="*{studentClass}" type="number" min="1" max="11">
                        <div th:if="${#fields.hasErrors('studentClass')}" th:errors="*{studentClass}" class="validation-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="student-birthday">Tevellud:</label>
                        <input class="form-control" id="student-birthday" th:field="*{birthday}" type="date" >
                        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="validation-error"></div>
                    </div>
                </div>
                <div class="col-sm-4"> <div class="form-group">
                    <label for="student-email">Email:</label>
                    <input class="form-control" id="student-email" th:field="*{email}"  >
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-error"></div>
                </div>

                    <div class="form-group">
                        <label for="student-course-code">Kurs kodu:</label>
                        <input class="form-control" id="student-course-code" th:field="*{courseCode}">
                        <div th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" class="validation-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="student-phone">Telefon:</label>
                        <input class="form-control" id="student-phone" th:field="*{phone}">
                        <pre th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-error"></pre>
                    </div>

                    <div class="form-group">
                        <label for="student-sector">Sektor:</label>
                        <select class="form-control" id="student-sector" th:field="*{sector}">
                            <option th:each="sector :${sectors}" th:value="${sector.id}" th:text="${sector.name}"></option>

                        </select>

                    </div>


                    <div class="form-group">
                        <label >Bildiyi proqramlaşdırma dilləri:</label><br>

                        <span th:each="language :${languages}">
                            <input th:field="*{languages}"  type="checkbox"
                                   th:value="${language.id}" th:text="${language.name}"><br>
                        </span>



                    </div>


                    <input type="submit" value="Yadda saxla " class="btn btn-success">
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>



    </form>
</div>


</body>
</html>
